<section class="container-fluid">




    <section class="modal-body">

      <form>

        <div class="form-group row">
          <label for="recipient" class="col-xs-3 col-form-label" >Recipient</label>
          <div class="col-xs-9">
            <input class="form-control form-control-sm" [(ngModel)]="messgeForm.recipient_id"  type="text" id="recipient" name="recipient">
          </div>
        </div>


        <div class="form-group row">
          <label for="subject" class="col-xs-3 col-form-label">Subject</label>
          <div class="col-xs-9">
            <input class="form-control form-control-sm" [(ngModel)]="messgeForm.subject"  type="text" id="subject" name="subject">
          </div>
        </div>




        <div class="form-group row">
          <label for="message" class="col-xs-3 col-form-label">Message</label>
          <div class="col-xs-9">
            <textarea  class="form-control form-control-sm" [(ngModel)]="messgeForm.message"  type="text" id="message" name="message" rows="4"></textarea>
          </div>
        </div>

      </form>

      <button type="button"class="btn btn-secondary btn-sm" (click)="onClickSend()">Send</button>
      <button type="button" class="btn btn-secondary btn-sm" (click)="onClickCancel()">Cancel</button>  


    </section>

</section>
