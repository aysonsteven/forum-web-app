<base-nav></base-nav>
<section class="center base-center col-sm-8 col-md-9 col-lg-6 col-xl-8">
  <br/>
  <form>

    <table class="container-fluid" cellspacing="0">
          <div class="primary-photo" *ngIf="user_session">
            <span class="camera fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-camera fa-stack-1x fa-inverse"></i>
            </span>
            <img [src]="urlPhoto">
            <input *ngIf=" ! cordova " type="file" name="inputFile" [(ngModel)]="inputFileValue" #file (change)="onChangeFile($event, file.value)">
          </div><!--/primary-photo-->
          

          


          <div *ngIf=" urlPhoto != urlDefault ">
            <button (click)="onDeletePhoto()">DELETE PHOTO</button>
          </div>

          <!-- This supports IE 9. IE 9 does not support HTML 5 -->
          <progress *ngIf=" showProgress " class="progress" value="{{ progress }}" max="100">
            <div class="progress">
              <span class="progress-bar" [style.width]="widthProgress"></span>
            </div>
          </progress>
            <tr  *ngIf="!user_session">
                <td><label for="inputID" >User ID</label></td>
                <td >
                    <input class="form-control" [(ngModel)]="registration_form.id"  type="text" id="id" name="id"> 
                </td>
            </tr>

            <tr  *ngIf="!user_session">
                <td><label for="inputPassword" >Password</label></td>
                <td >
                    <input class="form-control" [(ngModel)]="registration_form.password"  type="password" id="password" name="password">
                </td>
            </tr>

            <tr >
                <td><label for="inputEmail" >Email</label></td> 
                <td >
                <input class="form-control" [(ngModel)]="registration_form.email"  type="email" id="email" name="email">
                </td>
            </tr>


            <tr>
                <td><label> Gender</label></td>     
                <td >
                    <label for="inputGenderM" class="form-check-inline">
                        <input type="radio" class="form-check-input"  [(ngModel)]="registration_form.gender" name="optionsRadios" id="optionsRadios1" value="male">
                        Male
                    </label>   
                    <label for="inputGenderF" class="form-check-inline">
                        <input type="radio" class="form-check-input"  [(ngModel)]="registration_form.gender" name="optionsRadios" id="optionsRadios1" value="female">
                        Female
                    </label>
                    
                </td> 
            </tr>
            
            <tr >
                <td><label for="age">Age</label></td> 
                <td >
                    <input class="form-control" [(ngModel)]="registration_form.age"  type="number" id="age" name="age">
                </td>       
            </tr>
             <tr>   
           
            <td colspan="2"> 
                <!--<div class="process">
                    <div *ngIf=" process.loader ">
                        <i class="fa fa-spinner fa-spin"></i> Connecting to server ...
                    </div>
                    <div *ngIf=" process.error " class="alert alert-danger" role="alert">
                        <strong>Error!</strong> {{ process.error }}
                    </div>
                    <div *ngIf=" process.success " class="alert alert-success" role="alert">
                        <strong>Success!</strong> {{ process.success }}
                    </div>
                </div>   -->
                <button class="btn btn-primary" type="button" (click)="onClickRegister()"> {{ button_title }} </button>
                


                <button class="btn btn-secondary" >Reset</button>
                
            </td>  
            </tr>        
    </table>  


   
  </form>
</section>
